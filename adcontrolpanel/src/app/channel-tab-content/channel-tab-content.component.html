<div *ngIf="result">
  <hot-table class="hot" [data]="dataset" [colHeaders]="true" [rowHeaders]="true" [width]="1200" [height]="100" (afterUnlisten)="setWidth($event)" (afterChange)="edit($event)">
    <hot-column *ngFor="let colHeader of colHeaders" [data]="colHeader"  [title]="colHeader" [width]="120" [readOnly]="colHeader === 'id'"></hot-column>
  </hot-table>
</div>
